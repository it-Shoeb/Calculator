<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">

    <!-- google icons  -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">

        <div class="header">
            <div class="toggle-container" id="toggle-container">
                <span class="material-symbols-outlined">dark_mode</span>
                <span class="material-symbols-outlined">light_mode</span>
                <div class="toggle" id="toggle"></div>
            </div>
        </div>
        <div class="calculator">
            <div class="screen" id="screen">
                <div class="sum">12</div>
                <hr>
                <div class="addends">12*12</div>
            </div>
            <div class="buttons-grid">
                <div class="btn div-17" style="color: rgb(248, 121, 121); font-weight: 100;">Clear</div>
                <div class="btn div-18">%</div>
                <div class="btn div-19">/</div>
                <div class="btn div-1">1</div>
                <div class="btn div-2">2</div>
                <div class="btn div-3">3</div>
                <div class="btn div-11">X</div>
                <div class="btn div-4">4</div>
                <div class="btn div-5">5</div>
                <div class="btn div-6">6</div>
                <div class="btn div-12">-</div>
                <div class="btn div-7">7</div>
                <div class="btn div-8">8</div>
                <div class="btn div-9">9</div>
                <div class="btn div-13">+</div>
                <div class="btn div-10">0</div>
                <div class="btn div-14">.</div>
                <div class="btn div-15" style="color: seagreen;">Equal</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
