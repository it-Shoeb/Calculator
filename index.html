<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="toggle-container" id="toggle-container">
          <img src="./assets/dark.png" alt="">
          <img src="./assets/light.png" alt="">
          <div class="toggle" id="toggle"></div>
        </div>
      </div>
      <div class="calculator">
        <div class="screen" id="screen">
          <div class="sum"></div>
          <hr />
          <div class="addends"></div>
        </div>
        <div class="buttons-grid">
          <div class="btn div-17">Clear</div>
          <div class="btn div-18">%</div>
          <div class="btn div-19">/</div>
          <div class="btn div-1">1</div>
          <div class="btn div-2">2</div>
          <div class="btn div-3">3</div>
          <div class="btn div-11">*</div>
          <div class="btn div-4">4</div>
          <div class="btn div-5">5</div>
          <div class="btn div-6">6</div>
          <div class="btn div-12">-</div>
          <div class="btn div-7">7</div>
          <div class="btn div-8">8</div>
          <div class="btn div-9">9</div>
          <div class="btn div-13">+</div>
          <div class="btn div-10">0</div>
          <div class="btn div-14">.</div>
          <div class="btn div-15">Equal</div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flat-ui/2.3.0/js/vendor/jquery.min.js"></script>
  </body>
</html>
